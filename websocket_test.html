<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Bot - WebSocket Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .chat-container {
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.sent {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
        }

        .message.system {
            background: #6c757d;
            color: white;
            text-align: center;
            margin: 10px auto;
            max-width: 60%;
            font-size: 0.9em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
        }

        .input-group button {
            white-space: nowrap;
        }

        .connection-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 14px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üß† Mental Health Bot</h1>
            <p>WebSocket Connection Test Interface</p>
        </div>

        <div class="content">
            <!-- Connection Form -->
            <div class="form-group">
                <label for="baseUrl">Base URL:</label>
                <input type="text" id="baseUrl" value="ws://localhost:8000" placeholder="WebSocket URL">
            </div>

            <div class="form-group">
                <label for="chatId">Chat ID:</label>
                <input type="text" id="chatId" value="test_chat_123" placeholder="Enter chat ID">
            </div>

            <div class="form-group">
                <label for="authToken">JWT Token:</label>
                <input type="text" id="authToken" placeholder="Enter your JWT token" style="font-family: monospace;">
            </div>

            <div class="form-group">
                <label for="endpoint">Endpoint:</label>
                <select id="endpoint">
                    <option value="/agent/ws/chat/">/agent/ws/chat/</option>
                </select>
            </div>

            <!-- Connection Buttons -->
            <button class="btn" id="connectBtn" onclick="connect()">üîå Connect</button>
            <button class="btn danger" id="disconnectBtn" onclick="disconnect()" disabled>‚ùå Disconnect</button>
            <button class="btn" id="clearBtn" onclick="clearChat()">üóëÔ∏è Clear Chat</button>

            <!-- Connection Status -->
            <div id="status" class="status disconnected">
                Status: Disconnected
            </div>

            <!-- Connection Info -->
            <div id="connectionInfo" class="connection-info" style="display: none;">
                <strong>Connection Details:</strong><br>
                URL: <span id="connectionUrl"></span><br>
                Chat ID: <span id="connectionChatId"></span><br>
                User: <span id="connectionUser"></span>
            </div>

            <!-- Chat Container -->
            <div class="chat-container" id="chatContainer">
                <div class="message system">
                    Welcome! Connect to start chatting with the Mental Health Bot.
                </div>
            </div>

            <!-- Message Input -->
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message here..." disabled>
                <button class="btn" id="sendBtn" onclick="sendMessage()" disabled>üì§ Send</button>
            </div>

            <!-- Quick Test Messages -->
            <div style="margin-top: 20px;">
                <h4>Quick Test Messages:</h4>
                <button class="btn" onclick="sendQuickMessage('Hello, I need help')" disabled>Hello</button>
                <button class="btn" onclick="sendQuickMessage('I am feeling anxious today')" disabled>Anxiety</button>
                <button class="btn" onclick="sendQuickMessage('I had a good sleep last night')" disabled>Sleep</button>
                <button class="btn" onclick="sendQuickMessage('I am feeling overwhelmed')" disabled>Overwhelmed</button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;

        function updateStatus(status, message) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${status}`;
            statusEl.innerHTML = `Status: ${message}`;
        }

        function addMessage(content, type = 'system') {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function connect() {
            const baseUrl = document.getElementById('baseUrl').value;
            const chatId = document.getElementById('chatId').value;
            const authToken = document.getElementById('authToken').value;
            const endpoint = document.getElementById('endpoint').value;

            if (!baseUrl || !chatId || !authToken) {
                addMessage('Please fill in all fields', 'system');
                return;
            }

            // Convert HTTP to WebSocket URL and add token as query parameter
            const wsUrl = baseUrl.replace('http://', 'ws://').replace('https://', 'wss://') + endpoint + chatId + '?token=' + encodeURIComponent(authToken);

            updateStatus('connecting', 'Connecting...');
            addMessage(`Connecting to ${wsUrl}...`, 'system');

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = function () {
                    addMessage('WebSocket connection opened', 'system');
                };

                ws.onmessage = function (event) {
                    try {
                        const data = JSON.parse(event.data);

                        if (data.type === 'connection') {
                            isConnected = true;
                            updateStatus('connected', 'Connected');
                            addMessage(`‚úÖ ${data.message}`, 'received');

                            // Update connection info
                            document.getElementById('connectionInfo').style.display = 'block';
                            document.getElementById('connectionUrl').textContent = wsUrl;
                            document.getElementById('connectionChatId').textContent = chatId;
                            document.getElementById('connectionUser').textContent = data.user_id || 'Unknown';

                            // Enable controls
                            document.getElementById('messageInput').disabled = false;
                            document.getElementById('sendBtn').disabled = false;
                            document.getElementById('connectBtn').disabled = true;
                            document.getElementById('disconnectBtn').disabled = false;

                            // Enable quick test buttons
                            document.querySelectorAll('#quickTestButtons button').forEach(btn => btn.disabled = false);

                        } else if (data.type === 'bot_response') {
                            addMessage(`ü§ñ ${data.message}`, 'received');
                        } else {
                            addMessage(`üì® ${data.message}`, 'received');
                        }
                    } catch (e) {
                        addMessage(`Raw message: ${event.data}`, 'received');
                    }
                };

                ws.onclose = function (event) {
                    isConnected = false;
                    updateStatus('disconnected', 'Disconnected');
                    addMessage(`‚ùå Connection closed: ${event.reason || 'Unknown reason'}`, 'system');

                    // Disable controls
                    document.getElementById('messageInput').disabled = true;
                    document.getElementById('sendBtn').disabled = true;
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    document.getElementById('connectionInfo').style.display = 'none';

                    // Disable quick test buttons
                    document.querySelectorAll('#quickTestButtons button').forEach(btn => btn.disabled = true);
                };

                ws.onerror = function (error) {
                    addMessage(`‚ùå WebSocket error: ${error.message || 'Unknown error'}`, 'system');
                    updateStatus('disconnected', 'Error');
                };

            } catch (error) {
                addMessage(`‚ùå Connection error: ${error.message}`, 'system');
                updateStatus('disconnected', 'Error');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (message && ws && isConnected) {
                addMessage(`üë§ ${message}`, 'sent');
                ws.send(message);
                messageInput.value = '';
            }
        }

        function sendQuickMessage(message) {
            if (ws && isConnected) {
                addMessage(`üë§ ${message}`, 'sent');
                ws.send(message);
            }
        }

        function clearChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '<div class="message system">Chat cleared. Connect to start chatting with the Mental Health Bot.</div>';
        }

        // Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Add quick test buttons to the DOM
        document.addEventListener('DOMContentLoaded', function () {
            const quickTestDiv = document.querySelector('.input-group + div');
            quickTestDiv.id = 'quickTestButtons';
        });
    </script>
</body>

</html>
